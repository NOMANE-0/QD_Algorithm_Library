<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <!-- 在 Github 上编辑 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>  
  <script>
    window.$docsify = {
      name: '奇点算法组知识库',
      repo: 'https://github.com/NOMANE-0/QD_Algorithm_Library',	// 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      loadSidebar: true,		// 加载自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件
      loadNavbar: true,	// 加载自定义导航栏。置为 true 后会加载 _navbar.md
      subMaxLevel: 3,	// 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      coverpage: true,	// 只在访问主页时加载封面
      auto2top: true,   // 切换页面后是否自动跳转到页面顶部

      // 在github上编辑，设置链接
      plugins: [
      EditOnGithubPlugin.create('https://github.com/NOMANE-0/QD_Algorithm_Library/tree/main/docs/')
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <!-- 默认 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>  
  <!-- emoji支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>    
  <!-- 离线支持 -->
  <script>
 	 if (typeof navigator.serviceWorker !== 'undefined') {
    		navigator.serviceWorker.register('sw.js')
  	}
  </script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 块代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 终端代码块，自带复制功能 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script> 

  
</body>
</html>
